name: Daily Post Update

on:
  schedule:
    # Runs every day at 5:30 AM KST (8:30 PM UTC)
    - cron: '45 08 * * *'
  workflow_dispatch:  # Allow manual triggering from the GitHub UI

jobs:
  update-website:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Call API to check for new posts
      run: |
        # Trigger your API endpoint to check for new posts
        curl -X GET https://postedproductions.vercel.app/api/posts
